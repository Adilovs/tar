<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лента исторических личностей</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Навигационные кнопки для разделов -->
  <div class="tabs">
    <button class="tab-button" id="world-tab" onclick="showCategory('world')">Мировые личности</button>
    <button class="tab-button" id="russian-tab" onclick="showCategory('russian')">Российские личности</button>
  </div>

  <div class="container">
    <!-- Контейнер для мировых исторических личностей -->
    <div id="world" class="person-container">
      <!-- Мировые исторические личности будут добавляться сюда -->
    </div>

    <!-- Контейнер для российских исторических личностей -->
    <div id="russian" class="person-container" style="display:none;">
      <!-- Российские исторические личности будут добавляться сюда -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
